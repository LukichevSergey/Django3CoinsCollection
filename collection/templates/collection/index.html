{% extends 'collection/base.html' %}
{% load sidebar %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="col-9">
    <div class="card-deck">
        <div class="row row-cols-4 row-cols-md-3">
            {% for coin in coins %}
            <a href="{{ coin.get_absolute_url }}">
                <div class="col mb-4">
                    <div class="card border-light p-1 h-100">
                        <img src="{{ coin.img.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ coin.title }}</h5>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
